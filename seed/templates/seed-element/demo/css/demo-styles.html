<style is="custom-style">
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  *, *:before, *:after {
    -webkit-tap-highlight-color: transparent; }
  .bind-input {
    margin: 0 1rem 1rem;
    padding: 0 .5rem;
    @apply(--cells-input--base);
  }
<% if (i18n) { %>
  .lang-selector {
    text-align: right;
    padding: 15px 10px;
    font-family: sans-serif;
    font-size: 14px;
    position: absolute;
    right: 0;
  }
  .lang { padding-right: 5px; }
  .selector {
    background: #fff;
    display: inline-block;
    min-width: 60px;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 1px 1px -2px rgba(0, 0, 0, 0.2);
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding: 5px 10px;
    border-radius: 0;
    font: inherit;
    color: #848484;
    border: 1px solid #848484;
  }<% } %>
  svg {
    display: block;
    margin: auto;
    max-width: 30vw;
  }
</style>
